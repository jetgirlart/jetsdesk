<hr class="dashed" style="border: 1px dashed;">
<h3>Latest Posts:</h3>
{{ range ( where .Site.RegularPages "Type" "blog" | first 3 ) }}
<i><time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
    {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}

{{end}}
